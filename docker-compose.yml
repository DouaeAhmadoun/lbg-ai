version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ppt-excel-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/outputs:/data/outputs
      - ./backend/app.db:/app/app.db
    environment:
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEBUG=false
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ppt-excel-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  uploads:
  outputs:
  database:
